<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <h2>Health Care</h2>
        <div class="loginContainer">
            <li><button id="patientLogin">Patient login</button></li>
            <li><button id="doctorLogin">Doctor login</button></li>
        </div>
    </nav>
    <div id="patientLoginContainer">
        <form>
            <h2>Patient Login</h2>
            <div>
                <label for="patientLoginUsernameInput"></label>
                <input id="patientLoginUsernameInput" placeholder="Username">
            </div>
            <div>
                <label for="patientLoginPasswordInput"></label>
                <input id="patientLoginPasswordInput" placeholder="Password">
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
